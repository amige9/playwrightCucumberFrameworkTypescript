name: Playwright Automation Tests

# Trigger workflow on push or pull requests to main/master branches
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Setup npm cache with proper creation if it doesn't exist
    - name: Setup npm cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
                    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx cross-env ENV=test cucumber-js --tags="@Regression" --exit
      env:
        CI: true # Set CI environment variable for better test stability

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always() # Always upload test results, even if tests fail
      with:
        name: playwright-report
        path: test-results/
        retention-days: 30